apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app-test
spec:
  selector:
    matchLabels:
      app: react-app-test
  replicas: 1
  template:
    metadata:
      labels:
        app: react-app-test
    spec:
      containers:
        - name: react-app-test
          image: 456840671316.dkr.ecr.us-east-1.amazonaws.com/react-app-test:1.1
          resources:
            requests:
              memory: 50Mi
              cpu: 0.25