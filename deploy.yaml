apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app-test
spec:
  selector:
    matchLabels:
      app: react-app-test
  replicas: 1
  template:
    metadata:
      labels:
        app: react-app-test
    spec:
      containers:
        - name: react-app-test
          image: REPOSITORY_TAG
          resources:
            requests:
              memory: 50Mi
              cpu: 0.25

---
apiVersion: v1
kind: Service
metadata:
  name: react-app-test-svc

spec:
  selector:
    app: react-app-test

  ports:
    - name: http
      port: 80

  type: ClusterIP