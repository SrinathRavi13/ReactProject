name: Deploy react app to EKS cluster
on:
  push:
    branches: [ "main" ]

jobs:
  loginToAws:
    runs-on: ubuntu-latest
    steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

  buildAndPushDockerImage:
    runs-on: ubuntu-latest
    needs: loginToAws
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to AWS ECR
      uses: docker/login-action@v3
      with:
        registry: 456840671316.dkr.ecr.us-east-1.amazonaws.com
        username: ${{ secrets.AWS_ACCESS_KEY_ID }}
        password: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      env:
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Build Docker image
      env:
        REGISTRY: ${{ secrets.AWS_ECR }}
        REPO: sri-test-react-app
        REPOSITORY_TAG: ${REGISTRY}/${REPO}:1
        
      run: |
        docker build -t ${REPO} .
        docker tag ${REPO}:latest ${REGISTRY}/${REPO}:1
        docker push ${REGISTRY}/${REPO}:1

  install_Kubectl:
    runs-on: ubuntu-latest
    needs: buildAndPushDockerImage
    steps:
    - name: Install kubectl
      run: |
        curl -O https://s3.us-west-2.amazonaws.com/amazon-eks/1.28.15/2025-04-17/bin/linux/amd64/kubectl
        chmod +x ./kubectl
        mkdir -p $HOME/bin && cp ./kubectl $HOME/bin/kubectl && export PATH=$HOME/bin:$PATH
        kubectl version --client

  deployToEKS:
    runs-on: ubuntu-latest
    needs: install_Kubectl
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure Aws credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
      
    - name: Download kubeconfig file
      run: |
        aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }} --region ${{ secrets.AWS_REGION }}
        echo "Kubeconfig file downloaded successfully."

    - name: Deploy to EKS
      run: |
        kubectl apply -f ./deployment.yml

