apiVersion: apps/v1
kind: Deployment
metadata:
  name: sri-test-react-app
spec:
  selector:
    matchLabels:
      app: sri-test-react-app
  replicas: 1
  template:
    metadata:
      labels:
        app: sri-test-react-app
    spec:
      containers:
        - name: sri-test-react-app
          image: REPOSITORY_TAG
          resources:
            requests:
              memory: 50Mi
              cpu: 0.2